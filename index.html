<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="sign-up-form.css">
</head>
<body>
    <div class="background"></div>
    <div class="form">
        <div class="paragraph">
            This is not a real online service! You know you need something like this in
            your life to help you relize your deepest dreams.
            <br>
            Sign up <em>now</em> to get started.
            <br>
            <br>
            You <em>know</em> you want to.
        </div>
        <div class="fields">
            <form id="myform" action="example/path" method="post">
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" placeholder="John">

                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" placeholder="Doe">
                <br>

                <label for="user_email">Email:</label>
                <input type="email" id="user_email" placeholder="abc@def.com">

                <label for="phone_number">Phone Number:</label>
                <input type="text" id="phone_number" placeholder="123-456-7890">
                <br>

                <label for="user_password">Password:</label>
                <input type="password" id="user_password">

                <label for="user_password">Confirm Password:</label>
                <input type="password" id="user_password">
            </form>
        </div>
        <div class="submit">
            <input type="submit" form="myform" value="Create Account">
        </div>
    </div>
</body>
</html>
